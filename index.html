<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }

    .app-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }

    #counter {
      margin-top: 25px;
      font-size: 28px;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .fade {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>RMC</h1>
    <button onclick="startDailyCount()">Start Daily Count</button>
    <div id="counter">Daily Count: 0</div>
  </div>

  <script>
    let count = 0;
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZwQrxxXeDnT1llTZb3h7Mj059z4y_3JuKnmQ2p5yIdQXbxttoDblg4coapbSy-gkq/exec';

    async function startDailyCount() {
      try {
        // Update local counter immediately for responsiveness
        count++;
        const counter = document.getElementById("counter");
        counter.textContent = "Daily Count: " + count + " (Saving...)";
        counter.classList.remove("fade");
        void counter.offsetWidth; // Restart animation
        counter.classList.add("fade");

        // Send data to Google Apps Script
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // Required for Google Apps Script
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'dailyCount',
            count: count,
            timestamp: new Date().toISOString(),
            source: 'RMC Website'
          })
        });

        // Update UI to show success
        counter.textContent = "Daily Count: " + count + " âœ“";
        
        // Reset to normal display after 2 seconds
        setTimeout(() => {
          counter.textContent = "Daily Count: " + count;
        }, 2000);

      } catch (error) {
        console.error('Error sending data to Google Script:', error);
        const counter = document.getElementById("counter");
        counter.textContent = "Daily Count: " + count + " (Error - data saved locally)";
        
        // Reset to normal display after 3 seconds
        setTimeout(() => {
          counter.textContent = "Daily Count: " + count;
        }, 3000);
      }
    }
  </script>
</body>
</html>
