<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMC - Daily Counting Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }


    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      position: relative;
      padding: 20px;
    }

    .home-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .app-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
      margin-bottom: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .app-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(238, 90, 82, 0.5);
    }

    .app-icon:active {
      transform: scale(0.95);
    }

    .app-name {
      font-size: 18px;
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .app-description {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 32px;
      max-width: 280px;
      line-height: 1.5;
    }

    .launch-button {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 28px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .launch-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .launch-button:active {
      transform: translateY(0);
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 24px;
      max-width: 400px;
      width: 100%;
      margin-top: 40px;
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .grid-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(45deg, #9c27b0, #673ab7);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3);
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .grid-icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(156, 39, 176, 0.4);
    }

    .grid-label {
      font-size: 12px;
      color: #34495e;
      font-weight: 400;
    }

    /* Watermark */
    .watermark {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .watermark-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .watermark-right {
      font-weight: 500;
      color: #64b5f6;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Button Click Effects */
    .btn-effect {
      position: relative;
      overflow: hidden;
    }

    .btn-effect::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-effect:active::before {
      width: 300px;
      height: 300px;
    }

    /* Progress Bar */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      width: 0%;
      z-index: 10000;
      transition: width 0.3s ease;
    }

    /* Enhanced Hover Effects */
    .launch-button {
      position: relative;
      overflow: hidden;
    }

    .launch-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.6s;
      opacity: 0;
    }

    .launch-button:hover::after {
      animation: shimmer 0.6s ease-in-out;
    }

    /* Grid Icon Effects */
    .grid-icon {
      position: relative;
      overflow: hidden;
    }

    .grid-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    .grid-icon:active::before {
      width: 100px;
      height: 100px;
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease;
    }

    .slide-up {
      animation: slideUp 0.8s ease;
    }

    .bounce-in {
      animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
    }

    @keyframes progressLoad {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .main-content {
        padding: 16px;
      }
      
      .app-icon {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
      
      .launch-button {
        padding: 14px 32px;
        font-size: 15px;
      }
      
      .app-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin-top: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Progress Bar -->
  <div class="progress-bar" id="progressBar"></div>
  
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="home-screen fade-in">
      <div class="app-icon" onclick="launchApp()">
        <i class="fas fa-cubes"></i>
      </div>
      <div class="app-name slide-up">Daily Counting Start</div>
      <div class="app-description slide-up">Start your daily counting process with our efficient tracking system. Monitor and record daily activities seamlessly.</div>
      <a href="https://script.google.com/macros/s/AKfycbyZwQrxxXeDnT1llTZb3h7Mj059z4y_3JuKnmQ2p5yIdQXbxttoDblg4coapbSy-gkq/exec" class="launch-button slide-up">
        <i class="fas fa-play"></i> Launch Application
      </a>
      
      <div class="app-grid">
        <div class="grid-item">
          <div class="grid-icon" onclick="openInfo()">
            <i class="fas fa-info"></i>
          </div>
          <div class="grid-label">Info</div>
        </div>
        <div class="grid-item">
          <div class="grid-icon" onclick="openSettings()">
            <i class="fas fa-cog"></i>
          </div>
          <div class="grid-label">Settings</div>
        </div>
        <div class="grid-item">
          <div class="grid-icon" onclick="openHelp()">
            <i class="fas fa-question"></i>
          </div>
          <div class="grid-label">Help</div>
        </div>
        <div class="grid-item">
          <div class="grid-icon" onclick="openDashboard()">
            <i class="fas fa-chart-bar"></i>
          </div>
          <div class="grid-label">Dashboard</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Watermark -->
  <div class="watermark">
    <div class="watermark-left">
      <div>Department: Commercial Team</div>
      <div>Modify Admin: Lakshan</div>
    </div>
    <div class="watermark-right">
      <i class="fas fa-building"></i> RMC Commercial
    </div>
  </div>

  <script>
    let count = 0;
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZwQrxxXeDnT1llTZb3h7Mj059z4y_3JuKnmQ2p5yIdQXbxttoDblg4coapbSy-gkq/exec';

    // Enhanced loading effects
    function showLoading(message = 'Loading...') {
      const overlay = document.getElementById('loadingOverlay');
      const text = document.getElementById('loadingText');
      const progressBar = document.getElementById('progressBar');
      
      text.textContent = message;
      overlay.classList.add('active');
      
      // Animate progress bar
      progressBar.style.width = '0%';
      setTimeout(() => {
        progressBar.style.width = '30%';
      }, 100);
      
      setTimeout(() => {
        progressBar.style.width = '70%';
      }, 500);
      
      setTimeout(() => {
        progressBar.style.width = '100%';
      }, 1000);
    }

    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      const progressBar = document.getElementById('progressBar');
      
      setTimeout(() => {
        overlay.classList.remove('active');
        progressBar.style.width = '0%';
      }, 500);
    }

    // Enhanced launch function with effects
    function launchApp() {
      showLoading('Launching Daily Counting Start...');
      
      // Add slight delay for better UX
      setTimeout(() => {
        window.location.href = GOOGLE_SCRIPT_URL;
      }, 1200);
    }

    // Enhanced grid icon functions with loading states
    function openInfo() {
      showLoading('Loading Application Info...');
      setTimeout(() => {
        hideLoading();
        alert('üè¢ RMC Commercial - Daily Counting Start\n\n' +
              'üìã Application Details:\n' +
              '‚Ä¢ Version: 1.0\n' +
              '‚Ä¢ Department: Commercial Team\n\n' +
              'üë®‚Äçüíº Admin Information:\n' +
              '‚Ä¢ Modify Admin: Lakshan\n' +
              '‚Ä¢ Contact: 0772892711\n\n' +
              'üåê Platform: RMC Commercial Web Portal');
      }, 800);
    }

    function openSettings() {
      alert('‚öôÔ∏è Application Settings\n\n' +
            'üîß Web Application Configuration:\n' +
            '‚Ä¢ Daily Counting Start: Active\n' +
            '‚Ä¢ Data Sync: Real-time\n' +
            '‚Ä¢ Auto-save: Enabled\n\n' +
            'üåê Connection Status:\n' +
            '‚Ä¢ Google Apps Script: Connected\n' +
            '‚Ä¢ Database: Online\n' +
            '‚Ä¢ Backup: Daily\n\n' +
            'üìä Performance:\n' +
            '‚Ä¢ Response Time: <2 seconds\n' +
            '‚Ä¢ Uptime: 99.9%\n\n' +
            'üí° Tip: All settings are automatically optimized for best performance.');
    }

    function openHelp() {
      alert('‚ùì Help & Support - Material Entry System\n\n' +
            'üöÄ Getting Started:\n' +
            '1. Click "Launch Application" to open the web app\n' +
            '2. Fill in material entry details\n' +
            '3. Data is automatically saved to the system\n\n' +
            'üìù Features:\n' +
            '‚Ä¢ Real-time data entry and tracking\n' +
            '‚Ä¢ Automatic backup and sync\n' +
            '‚Ä¢ Commercial team integration\n' +
            '‚Ä¢ Dashboard reporting\n\n' +
            'üÜò Support Contact:\n' +
            '‚Ä¢ Admin: Lakshan\n' +
            '‚Ä¢ Phone: 0772892711\n' +
            '‚Ä¢ Department: Commercial Team\n\n' +
            'üí° Tips:\n' +
            '‚Ä¢ Use Dashboard to view reports\n' +
            '‚Ä¢ Check Settings for system status\n' +
            '‚Ä¢ Contact admin for technical support');
    }

    function openDashboard() {
      // Open the Google Sheets dashboard in current tab
      window.location.href = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxRoqXa5h87pfYymuSXbHsuvR90a6Uu5U8JTa6mIbT4LORwb8mUeSRWqYHH14aWtHpcBIlJgXlRY0e/pubhtml';
    }

    async function startDailyCount() {
      try {
        // Update local counter immediately for responsiveness
        count++;
        const counter = document.getElementById("counter");
        counter.textContent = "Daily Count: " + count + " (Saving...)";
        counter.classList.remove("fade");
        void counter.offsetWidth; // Restart animation
        counter.classList.add("fade");

        // Send data to Google Apps Script
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // Required for Google Apps Script
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'dailyCount',
            count: count,
            timestamp: new Date().toISOString(),
            source: 'RMC Website'
          })
        });

        // Update UI to show success
        counter.textContent = "Daily Count: " + count + " ‚úì";
        
        // Reset to normal display after 2 seconds
        setTimeout(() => {
          counter.textContent = "Daily Count: " + count;
        }, 2000);

      } catch (error) {
        console.error('Error sending data to Google Script:', error);
        const counter = document.getElementById("counter");
        counter.textContent = "Daily Count: " + count + " (Error - data saved locally)";
        
        // Reset to normal display after 3 seconds
        setTimeout(() => {
          counter.textContent = "Daily Count: " + count;
        }, 3000);
      }
    }
  </script>
</body>
</html>
